<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:include="fragments/header :: headerFragment">
	<title id="pageTitle">SpringCar | Rent a Car</title>
</head>

<body>
	<div class="container bg-light">

		<!-- NAVBAR -->
		<div th:replace="fragments/navbar.html :: navbar"></div>

		<!-- FORM DE BÚSQUEDA -->
		<form th:action="@{/}"
			th:object="${session.reservation}"
			method="post">
			<div class="form-group form-row mt-5 mb-5">
				<div class="col-12 col-md-2 offset">
					<select name="officeCode" class="form-control"
						id="officeSelection" required>
						<option value="">Select pickup office</option>
						<option value="SPR-CV">SpringCar Ciutat Vella</option>
						<option value="SPR-NB">SpringCar Nou Barris</option>
						<option value="SPR-HG">SpringCar Horta-Guinardó</option>
						<option value="SPR-SG">SpringCar Sarrià-Sant Gervasi</option>
						<option value="SPR-LC">SpringCar Les Corts</option>
						<option value="SPR-GR">SpringCar Gracia</option>
						<option value="SPR-SA">SpringCar Sants</option>
						<option value="SPR-EI">SpringCar Eixample</option>
						<option value="SPR-SM">SpringCar Sant-Martí</option>
						<option value="SPR-SA">SpringCar Sant Andreu</option>

					</select>
				</div>

				<div class="col-12 col-md-2">
					<select name="officeReturnCode" class="form-control"
						id="officeSelection" required>
						<option value="">Select delivery office</option>
						<option value="SPR-CV">SpringCar Ciutat Vella</option>
						<option value="SPR-NB">SpringCar Nou Barris</option>
						<option value="SPR-HG">SpringCar Horta-Guinardó</option>
						<option value="SPR-SG">SpringCar Sarrià-Sant Gervasi</option>
						<option value="SPR-LC">SpringCar Les Corts</option>
						<option value="SPR-GR">SpringCar Gracia</option>
						<option value="SPR-SA">SpringCar Sants</option>
						<option value="SPR-EI">SpringCar Eixample</option>
						<option value="SPR-SM">SpringCar Sant-Martí</option>
						<option value="SPR-SA">SpringCar Sant Andreu</option>

					</select>
				</div>
				<div class="col-12 col-md-3">
					<label for="initDate">Pickup date:</label> <input type="date"
						name="initDate" id="initDate" step="1" min="2019-06-01"
						max="2020-06-01" value="2019-06-01" required>
				</div>
				<div class="col-12 col-md-3">

					<label for="finalDate">Delivery date:</label> <input type="date"
						name="finalDate" id="finalDate" step="1" min="2019-06-01"
						max="2020-06-01" value="2019-06-01" required>
				</div>
				<div class="col-12 col-md-1">
					<button type="submit" class="btn font-weight-bold">Submit</button>
				</div>
				<div class="col-6 ml-auto p-2" th:if="${session.errorDates != null}">
					<span class="form-control" id="passwordHelp" th:text="${session.errorDates}"></span>
				</div>
			</div>

		</form>


		<!-- CAROUSEL-->


		<div id="carouselHomePage" class="carousel slide carousel-fade"
			data-ride="carousel">
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img src="images/carCategoryA.jpg" class="d-block w-100"
						alt="random category A car">
				</div>
				<div class="carousel-item">
					<img src="images/carCategoryB.jpg" class="d-block w-100"
						alt="random category B car">
				</div>
				<div class="carousel-item">
					<img src="images/carCategoryC.jpg" class="d-block w-100"
						alt="random category C car">
				</div>
				<div class="carousel-item">
					<img src="images/carCategoryD.jpg" class="d-block w-100"
						alt="random category D car">
				</div>
				<div class="carousel-item">
					<img src="images/carCategoryE.jpg" class="d-block w-100"
						alt="random category E car">
				</div>
			</div>

			<a class="carousel-control-prev" href="#carouselHomePage"
				role="button" data-slide="prev"> <span
				class="carousel-control-prev-icon" aria-hidden="true"></span> <span
				class="sr-only">Previous</span>
			</a> <a class="carousel-control-next" href="#carouselHomePage"
				role="button" data-slide="next"> <span
				class="carousel-control-next-icon" aria-hidden="true"></span> <span
				class="sr-only">Next</span>
			</a>
		</div>

		<!-- FOOTER -->
		<div th:replace="fragments/footer.html :: footer"></div>
	</div>
		<!-- BODY IMPORTS -->
		<script src="https://code.jquery.com/jquery-3.3.1.min.js"
			crossorigin="anonymous"></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
			integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
			crossorigin="anonymous"></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
			integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
			crossorigin="anonymous"></script>



</body>


</html>
