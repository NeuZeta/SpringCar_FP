<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{base}">

<head>
<title>Home page</title>
</head>

<div layout:fragment="page_content" id="page_content">

	<!-- FORM DE BÃšSQUEDA -->
	<form class="mt-5 mb-5 row" th:action="@{/reservation/dateselection}" th:object="${session.reservation}" method="post">
		<div class="col-12 col-md-2 offset">
			<div class="form-group">
				<label for="officeCode">Pickup office:</label> <select id="officeCode" name="officeCode" class="form-control">
					<option value="">Choose an office</option>
					<option th:each="office:${offices}" th:value="${office.officeCode}" th:text="${office.officeName}" th:selected="${office.officeCode == session.reservation.officeCode}"></option>
				</select>
			</div>
		</div>

		<div class="col-12 col-md-2">
			<div class="form-group">
				<label for="officeSelection">Delivery office:</label> <select id="officeSelection" name="officeReturnCode" class="form-control">
					<option value="">Choose an office</option>
					<option th:each="office:${offices}" th:value="${office.officeCode}" th:text="${office.officeName}" th:selected="${office.officeCode == session.reservation.officeCode}"></option>
				</select>
			</div>
		</div>
		<div class="col-12 col-md-3">
			<div class="form-group">
				<label for="initDate">Pickup date:</label>
				<input class="form-control" type="date" name="initDate" id="initDate" step="1" min="2019-06-01" max="2020-06-01" value="2019-06-01" required>
			</div>
		</div>
		<div class="col-12 col-md-3">

			<div class="form-group">
				<label for="finalDate">Delivery date:</label>
				<input class="form-control" type="date" name="finalDate" id="finalDate" step="1" min="2019-06-01" max="2020-06-01" value="2019-06-01" required>

				<!-- 						<small class="form-text text-muted">We'll never share your email with anyone else.</small> -->
			</div>
		</div>
		<div class="col-12 col-md-2">

			<div class="form-group">
				<label>&nbsp</label>
				<button type="submit" class="btn font-weight-bold float-right w-100">Submit</button>
			</div>
		</div>
		<div class="col-6 ml-auto p-2" th:if="${session.errorDates != null}">
			<span class="form-control" id="passwordHelp" th:text="${session.errorDates}"></span>
		</div>


	</form>

	<!-- CAROUSEL-->


	<div id="carouselHomePage" class="carousel slide carousel-fade" data-ride="carousel">
		<div class="carousel-inner">
			<div class="carousel-item active">
				<img src="images/carCategoryA.jpg" class="d-block w-100" alt="random category A car">
			</div>
			<div class="carousel-item">
				<img src="images/carCategoryB.jpg" class="d-block w-100" alt="random category B car">
			</div>
			<div class="carousel-item">
				<img src="images/carCategoryC.jpg" class="d-block w-100" alt="random category C car">
			</div>
			<div class="carousel-item">
				<img src="images/carCategoryD.jpg" class="d-block w-100" alt="random category D car">
			</div>
			<div class="carousel-item">
				<img src="images/carCategoryE.jpg" class="d-block w-100" alt="random category E car">
			</div>
		</div>

		<a class="carousel-control-prev" href="#carouselHomePage" role="button" data-slide="prev"> <span class="carousel-control-prev-icon" aria-hidden="true"></span> <span class="sr-only">Previous</span>
		</a> <a class="carousel-control-next" href="#carouselHomePage" role="button" data-slide="next"> <span class="carousel-control-next-icon" aria-hidden="true"></span> <span class="sr-only">Next</span>
		</a>
	</div>





</div>

<th:block layout:fragment="scripts">
	<script type="text/javascript">
		console.log('Hello World');
	</script>
</th:block>
